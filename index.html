<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bangun Datar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <article class="box">
    <img src='img/L.png' alt='rumusluaspersegi'>
    <div class="box-content">
      <h2>Luas Persegi</h2>
      <div>
        <input type="number" id="sisi_luas" placeholder="Masukkan panjang sisi (cm)">
    </div>
    <button id="hitung_luas" class="buttonku">Hitung Luas
    </button>
    <button id="reset_luas" class="buttonku">Reset
    </button>
    <div class="hasil-box1">
        <div class="hasil">
            <p>Luas Persegi:</p>
            <span id="luas">-</span> cm<sup>2</sup>
        </div>
    </div>        
    </div>
  </article>
  <article class="box">
    <img src='img/K.png' alt='rumuskelilingpersegi'>
    <div class="box-content">
      <h2>Keliling Persegi</h2>
      <div>
        <input type="number" id="sisi_keliling" placeholder="Masukkan panjang sisi (cm)">
    </div>
    <button id="hitung_keliling" class="buttonku">Hitung Keliling
    </button>
    <button id="reset_keliling" class="buttonku">Reset
    </button>
    <div class="hasil-box1">
      <div class="hasil">
        <p>Keliling Persegi:</p>
        <span id="keliling">-</span> cm
    </div>
    </div>        
    </div>
  </article>
  <script src="js/script.js"></script>
</body>
</html>
